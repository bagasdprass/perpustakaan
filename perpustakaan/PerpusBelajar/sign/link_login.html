<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-neon: #8B5CF6;
        --secondary-neon: #EC4899;
        --third-neon: #6366F1;
        --fourth-neon: #F472B6;
        --light-purple: #F5D0FE;
        --neon-glow: 0 0 20px rgba(139, 92, 246, 0.6);
      }

      body {
        background: linear-gradient(-45deg, 
            var(--primary-neon), 
            var(--secondary-neon), 
            var(--third-neon),
            var(--fourth-neon)
        );
        background-size: 300% 300%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--neon-glow),
                   0 0 30px rgba(236, 72, 153, 0.4);
      }

      .card img {
        max-height: 120px;
        object-fit: contain;
        padding: 20px;
        filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
      }

      h3, h4 {
        background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
      }

      p {
        color: #666666;
        text-align: center;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        transition: all 0.3s ease;
        margin: 0.5rem 0;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        transition: all 0.4s ease;
        z-index: -1;
        opacity: 0;
      }

      .btn:hover::before {
        left: 0;
        opacity: 1;
      }

      .btn-secondary {
        background: linear-gradient(135deg, var(--primary-neon), var(--third-neon));
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
      }

      .btn-primary {
        background: linear-gradient(135deg, #FF0080, #7928CA);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #7928CA, #FF0080);
        box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4),
                   0 0 30px rgba(121, 40, 202, 0.3);
        animation: buttonGlowPink 1.5s ease-in-out infinite alternate;
      }

      @keyframes buttonGlowPink {
        from {
          box-shadow: 0 0 10px rgba(255, 0, 128, 0.5),
                      0 0 20px rgba(121, 40, 202, 0.3);
        }
        to {
          box-shadow: 0 0 15px rgba(255, 0, 128, 0.8),
                      0 0 30px rgba(121, 40, 202, 0.5);
        }
      }

      .btn-success {
        background: linear-gradient(135deg, var(--third-neon), var(--primary-neon));
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
      }

      hr {
        border-color: rgba(139, 92, 246, 0.2);
        margin: 1.5rem 0;
      }

      .row {
        margin: 0;
      }

      .btn:hover {
        transform: translateY(-2px);
        animation: buttonGlow 1.5s ease-in-out infinite alternate;
      }

      @keyframes buttonGlow {
        from {
          box-shadow: 0 0 10px rgba(139, 92, 246, 0.5),
                      0 0 20px rgba(236, 72, 153, 0.3);
        }
        to {
          box-shadow: 0 0 15px rgba(139, 92, 246, 0.8),
                      0 0 30px rgba(236, 72, 153, 0.5);
        }
      }
    </style>
    <title>Portal Login</title>
  </head>

          <hr>
          <div class="card-body pt-2">
            <h3>Portal Login Perpustakaan</h3>
            <p>Silahkan pilih halaman login sesuai dengan status Anda</p>
          </div>
          <hr>
          <div class="card-body pt-2">

              <a class="btn btn-secondary" href="admin/sign_in.php">Admin</a>

              <hr>
              <a class="btn btn-success" href="../index.php">Kembali</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
